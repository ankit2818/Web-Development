<!DOCTYPE HTML>
<html>
<head>
<link href="https://canvasjs.com/assets/css/jquery-ui.1.11.2.min.css" rel="stylesheet" />
<script>
	window.onload = function (){

		dp=[{ y: 10 },
			{ y: 6 },
			{ y: 14 },
			{ y: 12 },
			{ y: 19 },
			{ y: 14 },
			{ y: 26 },
			{ y: 10 },
			{ y: 22 }];

		// dp = getData();

		// Construct options first and then pass it as a parameter
		var chart = {
			animationEnabled: true,
			title: {
				text: "Registered No. of Users"
			},
			data: [{
				type: "column", //change it to line, area, bar, pie, etc
				legendText: "Test",
				showInLegend: true,
				dataPoints: dp
			}]
		};

		$("#resizable").resizable({
			create: function (event, ui) {
			//Create chart.
				$("#chartContainer").CanvasJSChart(chart);
			},
			resize: function (event, ui) {
			//Update chart size according to its container size.
				$("#chartContainer").CanvasJSChart().render();
			}
		});

	};

	// function getData(){
	// 	var dp = [];
	// 	var data = JSON.parse(JSON.stringify("b.json"));
	// 	for(var i = 0;i<data.length; i++){
	// 		dp.push(data[i].age);
	// 	}
	// 	return dp;
	// }
</script>
</head>
<body>
<div id="resizable" style="height: 500px;width: 500px;border: 5px solid gray;position: absolute;top: 40%;left: 50%;transform: translate(-50%,-50%);">
	<div id="chartContainer" style="height: 100%; width: 100%;"></div>
</div>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/jquery-ui.1.11.2.min.js"></script>
<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>
</html>
